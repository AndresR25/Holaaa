<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>        
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="text-center py-5" style="background-image: url('images/pizza_1.jpg');background-size:cover;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-light" th:text="${titulo}"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="">
                        <div class="table-responsive">
                            <table class="table" id="users">
                                <thead>
                                    <tr class="text-light text-center">
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>Cedula</th>
                                        <th>Telefono</th>
                                        <th>Direcci√≥n</th>
                                        <th>Roles</th>
                                        <th>Permisos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="user : ${usuarios} ">
                                    <tr class="text-light text-center">
                                        <td th:text="${user.getNombre}"></td>
                                        <td th:text="${user.getApellido}"></td>
                                        <td th:text="${user.getEmail}"></td>
                                        <td th:text="${user.getCedula}"></td>
                                        <td th:text="${user.getTelefono}"></td>
                                        <td th:text="${user.getDireccion}"></td>
                                        <td th:text="${user.getRoles.rol}"></td>
                                        <td th:text="${user.getPermisos.permiso}"></td>
                                        <td><a th:href="@{/editarusuario/{id} (id=${user.getId})}">Editar</a></td>
                                        <td><a th:href="@{/borrarusuario/{id}(id=${user.getId})}">Delete</a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
